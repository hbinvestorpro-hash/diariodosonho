
<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Diário da Mente — 7 Dias</title>
  <style>
    :root { --ink: #3a3128; --accent: #e2b76f; --accent2: #f4c98a; --accent3: #f29d85; --panel: #fffdf8; --bg: #fff7eb; --answer-font: Georgia, 'Times New Roman', serif; }

    header h1 { font-size: 20px; margin: 0; }

    .namebar label { font-size: 13px; color: #6b5a47; }
    .namebar input { padding: 8px 10px; border: 1px solid #e8c286; border-radius: 8px; background: #fff; min-width: 260px; }

    .name { color: #6b5a47; font-size: 14px; }
    .back { background: #fff; color: #6a3b14; border: 1px solid #e8c286; padding: 8px 12px; border-radius: 8px; cursor: pointer; text-decoration: none; }
    .back:hover { background: #fff7ea; }

    .prefsbox { padding: 8px; }
    .prefsbox select, .prefsbox button { padding:8px 10px; border:1px solid #d9c9a8; border-radius:8px; background:#fff; }

    h2 { margin-top: 0; color: var(--accent); }
    .question { font-size: 18px; line-height: 1.7; color: #4a4036; }
    textarea { width: 100%; min-height: 220px; margin-top: 16px; padding: 14px; border: 1px dashed #e6c69a; border-radius: 10px; background: rgba(255,255,255,0.98); font-size: 16px; color: #2b2b2b; resize: vertical; font-family: var(--answer-font); }
    .progress { margin: 14px 0; color: #9a7a56; }
    .progressbar { background: #efe3d1; border-radius: 999px; height: 10px; overflow: hidden; }
    .progressbar > div { height: 100%; background: linear-gradient(90deg, var(--accent), var(--accent2)); width: 0%; transition: width 0.3s ease; }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 16px; align-items: center; }
    .btn { background: var(--accent); color: #fff; border: none; padding: 10px 14px; border-radius: 10px; cursor: pointer; }
    .btn.secondary { background: #fff; color: #6a3b14; border: 1px solid var(--accent); }
    .btn:hover { filter: brightness(0.98); }
    .tabs { display: flex; gap: 8px; flex-wrap: wrap; margin: 10px 0 18px; }
    .tab { padding: 6px 10px; border: 1px solid #e8c286; border-radius: 10px; background: #fff6e9; color: #6a3b14; cursor: pointer; font-size: 14px; }
    .tab.active { background: #ffe9ce; font-weight: bold; }

<body>
  <header>
    <div>
      <a class="back" href="index_diario_da_mente.html">⟵ Página inicial</a>
      <h1>Diário da Mente — 7 dias <span class="name" id="diaryNameView"></span></h1>
    </div>
    <div class="namebar">
      <label for="diaryNameQuick">Nome do diário:</label>
      <input id="diaryNameQuick" type="text" placeholder="Digite aqui..." />
      <button class="save" id="saveNameQuick">Salvar nome</button>
      <details class="back prefsbox">
        <summary style="cursor:pointer;">Preferências</summary>
        <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:center;">
          <label>Tema:
            <select id="themeSelect">
              <option value="butter">Amanteigado (muito claro)</option>
              <option value="cement">Cimentado (suave e fresco)</option>
            </select>
          </label>
          <label>Fonte da caixa de texto:
            <select id="answerFont">
              <option value="Georgia">Georgia</option>
              <option value="Montserrat">Montserrat</option>
              <option value="Roboto">Roboto</option>
              <option value="Dancing Script">Dancing Script</option>
            </select>
          </label>
          <label>Contraste do cimento:
            <select id="cementContrast">
              <option value="low">Baixo</option>
              <option value="med" selected>Médio</option>
              <option value="high">Alto</option>
            </select>
          </label>
          <button id="savePrefs">Salvar preferências</button>
        </div>
      </details>
    </div>
  </header>

  <div class="wrapper" id="app">
    <div class="tabs" id="tabs"></div>
    <div class="progress" id="progress">Dia 1 de 7</div>
    <div class="progressbar"><div id="progressBar"></div></div>
    <div class="page">
      <h2 id="pageTitle">Dia 1 – Inventário de Alegria</h2>
      <p class="question" id="pageQuestion">Liste 10 momentos em que você se sentiu feliz ou realizado. O que havia em comum?</p>
      <textarea id="answer" placeholder="Escreva aqui..."></textarea>
      <div class="actions">
        <button class="btn secondary" id="prevBtn">◀ Anterior</button>
        <button class="btn secondary" id="nextBtn">Próximo ▶</button>
        <button class="btn" id="pdfBtn">Salvar em PDF (texto contínuo)</button>
        <button class="btn" id="saveBtn">Salvar respostas</button>
        <button class="btn" id="archiveBtn" title="Registra a semana atual no histórico">Salvar semana no histórico</button>
      </div>
    </div>
  </div>

  <script>
    const pages = [
      { title: 'Dia 1 – Inventário de Alegria', q: 'Liste 10 momentos em que você se sentiu feliz ou realizado. O que havia em comum?' },
      { title: 'Dia 2 – Curiosidades Latentes', q: 'Escreva 5 coisas que sempre quis aprender ou experimentar. Escolha uma para pesquisar hoje.' },
      { title: 'Dia 3 – Inspiração Externa', q: 'Liste 3 pessoas que você admira e por quê. Qual característica delas você gostaria de ter?' },
      { title: 'Dia 4 – Propósito e Impacto', q: 'Se pudesse ajudar alguém ou resolver um problema, qual seria? Como isso se conecta com algo que você gosta?' },
      { title: 'Dia 5 – Sonhos Pequenos', q: 'Defina 3 micro-sonhos. Escolha um para começar amanhã.' },
      { title: 'Dia 6 – Visualização Criativa', q: 'Imagine-se vivendo um sonho que te empolga. Depois, descreva como seria seu dia ideal.' },
      { title: 'Dia 7 – Compromisso', q: 'Escolha um sonho que mais te motivou. Escreva um plano simples: primeiro passo e prazo inicial.' }
    ];

    let current = 0;
    const titleEl = document.getElementById('pageTitle');
    const qEl = document.getElementById('pageQuestion');
    const ansEl = document.getElementById('answer');
    const progressEl = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const tabsEl = document.getElementById('tabs');
    const diaryNameView = document.getElementById('diaryNameView');
    const diaryNameQuick = document.getElementById('diaryNameQuick');
    const saveNameQuick = document.getElementById('saveNameQuick');

    pages.forEach((p, i) => { const t = document.createElement('button'); t.className = 'tab'; t.id = 'tab_'+i; t.textContent = `Dia ${i+1}`; t.addEventListener('click', () => setPage(i)); tabsEl.appendChild(t); });

    function keyFor(i) { return `diario_mente_resposta_${i}`; }

    function updateProgress() { let filled = 0; pages.forEach((p, i) => { const val = localStorage.getItem(keyFor(i)) || ''; const isFilled = val.trim().length > 0; if (isFilled) filled++; const tab = document.getElementById('tab_'+i); if (tab) tab.textContent = `Dia ${i+1}` + (isFilled ? ' ✓' : ''); }); const pct = Math.round((filled / pages.length) * 100); progressBar.style.width = pct + '%'; }

    function setPage(i) { current = i; titleEl.textContent = pages[i].title; qEl.textContent = pages[i].q; ansEl.value = localStorage.getItem(keyFor(i)) || ''; progressEl.textContent = `Dia ${i+1} de ${pages.length}`; [...tabsEl.children].forEach((el, idx) => el.classList.toggle('active', idx===i)); updateProgress(); window.scrollTo({ top: 0, behavior: 'smooth' }); }

    ansEl.addEventListener('input', () => { localStorage.setItem(keyFor(current), ansEl.value); updateProgress(); });
    document.getElementById('saveBtn').addEventListener('click', () => { localStorage.setItem(keyFor(current), ansEl.value); alert('Resposta salva neste dispositivo.'); });

    // Preferências
    const themeSelect = document.getElementById('themeSelect');
    const answerFont = document.getElementById('answerFont');
    const cementContrast = document.getElementById('cementContrast');
    const savePrefs = document.getElementById('savePrefs');

    function loadGF(name){ const exists = !!document.querySelector('link[data-gf="'+name+'"]'); if(exists) return; let family=''; if(name==='Montserrat') family='Montserrat:wght@300;400;600;700'; if(name==='Roboto') family='Roboto:wght@300;400;500;700'; if(name==='Dancing Script') family='Dancing+Script:wght@400;700'; if(!family) return; const l=document.createElement('link'); l.rel='stylesheet'; l.dataset.gf=name; l.href='https://fonts.googleapis.com/css2?family='+family+'&display=swap'; document.head.appendChild(l); }

    function applyContrast(){ const theme = localStorage.getItem('dm_gabinete_theme') || 'butter'; const cc = localStorage.getItem('dm_cement_contrast') || 'med'; const page = document.querySelector('.page'); if(!page) return; page.classList.remove('contrast-low','contrast-med','contrast-high'); if(theme==='cement'){ page.classList.add('contrast-'+cc); } }

    function applyPrefs(){
      let theme = localStorage.getItem('dm_gabinete_theme') || 'butter';
      if(theme==='wood') theme = 'butter';
      const font = localStorage.getItem('dm_answer_font') || 'Georgia';
      const cc = localStorage.getItem('dm_cement_contrast') || 'med';
      const name = localStorage.getItem('dm_diary_name') || '';
      themeSelect.value = theme; answerFont.value = font; cementContrast.value = cc; diaryNameQuick.value = name;
      diaryNameView.textContent = name ? `· ${name}` : '';
      document.body.classList.toggle('theme-cement', theme==='cement');
      document.documentElement.style.setProperty('--answer-font', font==='Georgia'?'Georgia, "Times New Roman", serif':`'${font}', system-ui, sans-serif`);
      if(font!=='Georgia') loadGF(font);
      applyContrast();
    }

    savePrefs.addEventListener('click', () => {
      localStorage.setItem('dm_gabinete_theme', themeSelect.value);
      localStorage.setItem('dm_answer_font', answerFont.value);
      localStorage.setItem('dm_cement_contrast', cementContrast.value);
      applyPrefs();
      alert('Preferências salvas.');
    });

    // Nome do diário (barra visível)
    function saveDiaryName(){ const v = (diaryNameQuick.value||'').trim(); localStorage.setItem('dm_diary_name', v); diaryNameView.textContent = v ? `· ${v}` : ''; }
    saveNameQuick.addEventListener('click', saveDiaryName);
    diaryNameQuick.addEventListener('keydown', (ev)=>{ if(ev.key==='Enter'){ ev.preventDefault(); saveDiaryName(); } });
    diaryNameQuick.addEventListener('blur', saveDiaryName);

    // PDF texto contínuo
    document.getElementById('pdfBtn').addEventListener('click', () => { const w = window.open('', '_blank'); w.document.open(); w.document.write(buildPrintHtml()); w.document.close(); w.focus(); setTimeout(() => { w.print(); }, 300); });
    function buildPrintHtml() {
      const date = new Date(); const pad = n => String(n).padStart(2,'0');
      const label = `Gerado em ${pad(date.getDate())}/${pad(date.getMonth()+1)}/${date.getFullYear()} ${pad(date.getHours())}:${pad(date.getMinutes())}`;
      const name = localStorage.getItem('dm_diary_name') || '';
      const styles = `<style> body { font-family: Georgia, 'Times New Roman', serif; color: #2e2a24; line-height:1.6; margin: 24px; } h1 { color: #e2b76f; margin: 0 0 4px; font-size: 28px; } h2 { color: #e2b76f; margin: 18px 0 6px; font-size: 20px; } .meta { color:#6b5a47; font-size: 13px; } .q { font-weight:600; } .ans { white-space: pre-wrap; } hr { border: none; border-top: 1px solid #e0d5bf; margin: 16px 0; } @media print { body { margin: 8mm 10mm; } }</style>`;
      let body = `<h1>Diário da Mente ${name? '— '+escapeHtml(name): ''}</h1><div class='meta'>${label}</div><hr/>`;
      pages.forEach((p, i) => { const ans = localStorage.getItem(keyFor(i)) || ''; body += `<h2>${escapeHtml(p.title)}</h2><div class='q'>${escapeHtml(p.q)}</div><div class='ans'>${escapeHtml(ans)}</div>`; });
      return `<!DOCTYPE html><html lang='pt-BR'><head><meta charset='UTF-8'>${styles}</head><body>${body}</body></html>`;
    }
    function escapeHtml(str) { return (str||'').replace(/[&<>"]/g, function(ch) { return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[ch]; }); }

    document.getElementById('prevBtn').addEventListener('click', () => { if (current > 0) setPage(current-1); });
    document.getElementById('nextBtn').addEventListener('click', () => { if (current < pages.length-1) setPage(current+1); });

    document.getElementById('archiveBtn').addEventListener('click', () => {
      localStorage.setItem(keyFor(current), ansEl.value);
      const snapshot = { id: Date.now(), createdAt: new Date().toISOString(), label: buildWeekLabel(), name: (localStorage.getItem('dm_diary_name')||''), items: pages.map((p, i) => ({ title: p.title, question: p.q, answer: localStorage.getItem(keyFor(i)) || '' })) };
      const list = loadHistory(); list.push(snapshot);
      localStorage.setItem('diario_mente_historico', JSON.stringify(list));
      alert('Semana registrada no histórico.');
      if(current === 6){ iniciarNovaSemana(); }
    });

    function loadHistory() { try { return JSON.parse(localStorage.getItem('diario_mente_historico')) || []; } catch { return []; } }
    function buildWeekLabel() { const d = new Date(); const pad = n => String(n).padStart(2,'0'); return `Semana iniciada em ${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`; }
    function iniciarNovaSemana(){ for(let i=0;i<7;i++){ localStorage.removeItem(keyFor(i)); } ansEl.value=''; setPage(0); alert('Nova semana iniciada. As caixas de texto foram limpas.'); }

    applyPrefs();
    setPage(0);
  </script>
</head>
<body></body>
</html>
